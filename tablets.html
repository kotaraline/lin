<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tablets</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<p>Дроп таблиць</p>
<table>
	<caption>Таблиця кольорів</caption>
	<thead>
		<tr>
			<th colspan="2">Color name</th>
			
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000;"></td>
           <td class="gg">Black</td>
           <td>#000000</td>
           <td>(0,0,0)</td>


		</tr>


		<tr>
			<td style="background-color: #fff;"></td>
           <td>White</td>
           <td>#ffffff</td>
           <td>(255,255,255)</td>


		</tr>

		<tr>
			<td style="background-color: #ff0000;"></td>
           <td>Red</td>
           <td>#ff0000</td>
           <td>(255,0,0)</td>


		</tr>

		<tr>
			<td style="background-color: #ffbf00;"></td>
           <td>Orange</td>
           <td>#ffbf00</td>
           <td>(225,191,0)</td>


		</tr>

		<tr>
			<td style="background-color: #ffff00;"></td>
           <td>Yellow</td>
           <td>#ffff00</td>
           <td>(255,255,0)</td>


		</tr>

		<tr>
			<td style="background-color: #80ff00;"></td>
           <td>Light green</td>
           <td>#80ff00</td>
           <td>(128,255,0)</td>


		</tr>

		<tr>
			<td style="background-color: #00ffbf;"></td>
           <td>Light blue</td>
           <td>#00ffbf</td>
           <td>(0,225,191)</td>


		</tr>

		<tr>
			<td style="background-color: #0080ff;"></td>
           <td>Blue</td>
           <td>#0080ff</td>
           <td>(0,128,255)</td>


		</tr>

		<tr>
			<td style="background-color: #bf00ff;"></td>
           <td>Violet</td>
           <td>#bf00ff</td>
           <td>(191,0,225)</td>


		</tr>


	</tbody>
</table>
</body>
</html>
